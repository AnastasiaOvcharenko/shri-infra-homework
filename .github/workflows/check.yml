name: Checking_tests_and_linter

# on:
#   pull_request:
#     branches: ["main"]

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.15.1
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.1"
          cache: "npm"
      - run: npm ci
      - run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.15.1
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.1"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
